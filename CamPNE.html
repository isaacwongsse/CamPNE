<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>高解析度相機</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: #000;
            color: white;
            text-align: center;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px;
            background: rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .status {
            font-size: 14px;
            color: #8E8E93;
        }
        
        .video-container {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls {
            padding: 20px;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .capture-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: 4px solid rgba(255,255,255,0.8);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .capture-button:active {
            transform: scale(0.9);
            background: #f0f0f0;
        }
        
        .action-button {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            min-width: 120px;
        }
        
        .finish-button {
            background: #34C759;
        }
        
        .save-button {
            background: #FF9F0A;
        }
        
        .preview-section {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 40px;
        }
        
        .preview-title {
            font-size: 22px;
            font-weight: 600;
            color: #1d1d1f;
        }
        
        .close-button {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .captured-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .captured-image {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e5e5ea;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #8e8e93;
            grid-column: 1 / -1;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .photo-info {
            font-size: 12px;
            color: #86868b;
            text-align: center;
            margin-top: 5px;
        }
        
        .error-message {
            background: #FF3B30;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin: 10px;
            display: none;
        }
        
        .flash-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
            transition: opacity 0.3s ease;
        }
        
        .resolution-selector {
            margin: 10px 0;
        }
        
        .resolution-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .resolution-btn.active {
            background: #007AFF;
            border-color: #007AFF;
        }

        /* iPhone安全區域適配 */
        @supports (padding: max(0px)) {
            .header {
                padding-top: max(20px, env(safe-area-inset-top));
            }
            
            .controls {
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>高解析度相機</h1>
            <div class="status" id="status">準備中...</div>
            <div class="resolution-selector">
                <button class="resolution-btn active" data-width="2048" data-height="1536">3MP (4:3)</button>
                <button class="resolution-btn" data-width="1920" data-height="1080">2MP (16:9)</button>
            </div>
        </div>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
        </div>
        
        <div class="controls">
            <div class="capture-button" id="captureBtn"></div>
            <button class="action-button finish-button" id="finishBtn">完成拍攝</button>
        </div>
        
        <div class="error-message" id="errorMsg"></div>
        <div class="flash-effect" id="flashEffect"></div>
    </div>
    
    <div class="preview-section" id="previewSection">
        <div class="preview-header">
            <h1 class="preview-title">已拍攝的照片</h1>
            <button class="close-button" id="closePreview">返回</button>
        </div>
        
        <div class="captured-images" id="capturedImages">
            <div class="empty-state" id="emptyState">尚未拍攝任何照片</div>
        </div>
        <div class="photo-info" id="photoInfo"></div>
        
        <div class="action-buttons">
            <button class="action-button save-button" id="saveAllBtn">保存所有照片</button>
            <button class="action-button" id="clearAllBtn" style="background: #FF3B30;">清除全部</button>
        </div>
    </div>

    <script>
        // DOM元素
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('captureBtn');
        const finishBtn = document.getElementById('finishBtn');
        const errorMsg = document.getElementById('errorMsg');
        const status = document.getElementById('status');
        const previewSection = document.getElementById('previewSection');
        const capturedImages = document.getElementById('capturedImages');
        const emptyState = document.getElementById('emptyState');
        const saveAllBtn = document.getElementById('saveAllBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const closePreview = document.getElementById('closePreview');
        const flashEffect = document.getElementById('flashEffect');
        const photoInfo = document.getElementById('photoInfo');
        const resolutionBtns = document.querySelectorAll('.resolution-btn');

        // 全局變數
        let stream = null;
        let capturedPhotos = [];
        let currentResolution = { width: 2048, height: 1536 }; // 3MP (4:3)

        // 設置解析度
        resolutionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                resolutionBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const width = parseInt(btn.dataset.width);
                const height = parseInt(btn.dataset.height);
                currentResolution = { width, height };
                
                status.textContent = `已切換到 ${width}x${height} 解析度`;
                setTimeout(() => {
                    if (stream) {
                        status.textContent = `相機已就緒 - 點擊圓形按鈕拍照 (${width}x${height})`;
                    }
                }, 2000);
            });
        });

        // 啟動相機
        async function startCamera() {
            try {
                status.textContent = '啟動相機中...';
                
                // 請求高解析度相機
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 4096 }, // 請求高解析度
                        height: { ideal: 3072 },
                        frameRate: { ideal: 30 }
                    } 
                });
                
                video.srcObject = stream;
                status.textContent = `相機已就緒 - 點擊圓形按鈕拍照 (${currentResolution.width}x${currentResolution.height})`;
                hideError();
                
            } catch (error) {
                console.error("相機訪問錯誤:", error);
                
                // 如果高解析度失敗，嘗試標準解析度
                try {
                    status.textContent = "嘗試標準解析度...";
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment'
                        } 
                    });
                    
                    video.srcObject = stream;
                    status.textContent = `相機已就緒 - 點擊圓形按鈕拍照 (${currentResolution.width}x${currentResolution.height})`;
                    hideError();
                } catch (fallbackError) {
                    console.error("標準解析度也失敗:", fallbackError);
                    showError("無法訪問相機。請確保已允許相機權限。");
                    status.textContent = '相機訪問失敗';
                }
            }
        }

        // 拍照
        captureBtn.addEventListener('click', async () => {
            if (!stream) {
                showError("相機未就緒");
                return;
            }

            try {
                // 顯示閃光效果
                showFlash();
                
                // 創建canvas調整尺寸
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // 設置為目標解析度
                canvas.width = currentResolution.width;
                canvas.height = currentResolution.height;
                
                // 計算縮放比例以保持寬高比
                const videoAspect = video.videoWidth / video.videoHeight;
                const canvasAspect = canvas.width / canvas.height;
                
                let renderWidth, renderHeight, offsetX, offsetY;
                
                if (videoAspect > canvasAspect) {
                    // 視頻較寬，以高度為基準
                    renderHeight = canvas.height;
                    renderWidth = video.videoWidth * (canvas.height / video.videoHeight);
                    offsetX = (canvas.width - renderWidth) / 2;
                    offsetY = 0;
                } else {
                    // 視頻較高，以寬度為基準
                    renderWidth = canvas.width;
                    renderHeight = video.videoHeight * (canvas.width / video.videoWidth);
                    offsetX = 0;
                    offsetY = (canvas.height - renderHeight) / 2;
                }
                
                // 填充背景（如果需要）
                context.fillStyle = 'black';
                context.fillRect(0, 0, canvas.width, canvas.height);
                
                // 繪製並調整尺寸，保持寬高比
                context.drawImage(video, offsetX, offsetY, renderWidth, renderHeight);
                
                // 獲取圖像數據
                const imageData = canvas.toDataURL('image/jpeg', 0.92); // 較高質量
                
                // 計算檔案大小
                const fileSize = Math.round((imageData.length * 3) / 4 / 1024); // 近似KB
                
                // 創建照片對象
                const photo = {
                    id: Date.now(),
                    dataURL: imageData,
                    timestamp: new Date(),
                    width: canvas.width,
                    height: canvas.height,
                    fileSize: fileSize
                };
                
                // 添加到數組
                capturedPhotos.push(photo);
                
                // 更新狀態
                status.textContent = `已拍攝 ${capturedPhotos.length} 張照片 (${canvas.width}x${canvas.height})`;
                
            } catch (error) {
                console.error("拍照錯誤:", error);
                showError("拍照失敗，請重試");
            }
        });

        // 顯示閃光效果
        function showFlash() {
            flashEffect.style.opacity = '0.8';
            setTimeout(() => {
                flashEffect.style.opacity = '0';
            }, 300);
        }

        // 完成拍攝
        finishBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            showPreview();
        });

        // 顯示預覽
        function showPreview() {
            previewSection.style.display = 'block';
            updatePreview();
        }

        // 關閉預覽
        closePreview.addEventListener('click', () => {
            previewSection.style.display = 'none';
            startCamera(); // 重新啟動相機
        });

        // 更新預覽
        function updatePreview() {
            if (capturedPhotos.length === 0) {
                emptyState.style.display = 'block';
                capturedImages.innerHTML = '';
                capturedImages.appendChild(emptyState);
                photoInfo.textContent = '';
                return;
            }
            
            emptyState.style.display = 'none';
            capturedImages.innerHTML = '';
            
            // 更新照片信息
            const totalSize = capturedPhotos.reduce((sum, photo) => sum + photo.fileSize, 0);
            const avgSize = Math.round(totalSize / capturedPhotos.length);
            photoInfo.textContent = `共 ${capturedPhotos.length} 張照片，平均 ${avgSize}KB/張，解析度 ${currentResolution.width}x${currentResolution.height}`;
            
            capturedPhotos.forEach((photo, index) => {
                const imgContainer = document.createElement('div');
                imgContainer.style.position = 'relative';
                
                const img = document.createElement('img');
                img.className = 'captured-image';
                img.src = photo.dataURL;
                img.alt = `照片 ${index + 1}`;
                img.title = `解析度: ${photo.width}x${photo.height} | 大小: ${photo.fileSize}KB`;
                
                // 添加序號標記
                const badge = document.createElement('div');
                badge.style.position = 'absolute';
                badge.style.top = '5px';
                badge.style.left = '5px';
                badge.style.background = 'rgba(0, 0, 0, 0.7)';
                badge.style.color = 'white';
                badge.style.borderRadius = '4px';
                badge.style.padding = '2px 6px';
                badge.style.fontSize = '10px';
                badge.style.fontWeight = 'bold';
                badge.textContent = `${index + 1}`;
                
                imgContainer.appendChild(img);
                imgContainer.appendChild(badge);
                capturedImages.appendChild(imgContainer);
            });
        }

        // 保存所有照片
        saveAllBtn.addEventListener('click', async () => {
            if (capturedPhotos.length === 0) {
                alert('沒有照片可保存');
                return;
            }

            try {
                saveAllBtn.textContent = '保存中...';
                saveAllBtn.disabled = true;
                
                for (let i = 0; i < capturedPhotos.length; i++) {
                    const photo = capturedPhotos[i];
                    const blob = dataURLToBlob(photo.dataURL);
                    const timestamp = photo.timestamp.toISOString().replace(/[:.]/g, '-').slice(0, -5);
                    const filename = `photo_${i + 1}_${photo.width}x${photo.height}_${timestamp}.jpg`;
                    
                    await downloadPhoto(blob, filename);
                    
                    // 添加小延遲
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                alert(`成功保存 ${capturedPhotos.length} 張高解析度照片到相簿！`);
                
            } catch (error) {
                console.error("保存錯誤:", error);
                alert('保存照片時發生錯誤');
            } finally {
                saveAllBtn.textContent = '保存所有照片';
                saveAllBtn.disabled = false;
            }
        });

        // 清除所有照片
        clearAllBtn.addEventListener('click', () => {
            if (capturedPhotos.length === 0) {
                alert('沒有照片可清除');
                return;
            }
            
            if (confirm(`確定要清除所有 ${capturedPhotos.length} 張照片嗎？`)) {
                capturedPhotos = [];
                updatePreview();
                alert('所有照片已清除');
            }
        });

        // 數據URL轉Blob
        function dataURLToBlob(dataURL) {
            const parts = dataURL.split(';base64,');
            const contentType = parts[0].split(':')[1];
            const raw = window.atob(parts[1]);
            const uInt8Array = new Uint8Array(raw.length);
            
            for (let i = 0; i < raw.length; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }
            
            return new Blob([uInt8Array], { type: contentType });
        }

        // 下載照片
        function downloadPhoto(blob, filename) {
            return new Promise((resolve) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                setTimeout(() => {
                    URL.revokeObjectURL(url);
                    resolve();
                }, 100);
            });
        }

        // 顯示錯誤
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        // 隱藏錯誤
        function hideError() {
            errorMsg.style.display = 'none';
        }

        // 初始化應用
        async function initApp() {
            await startCamera();
        }

        // 啟動應用
        initApp();
    </script>
</body>
</html>
